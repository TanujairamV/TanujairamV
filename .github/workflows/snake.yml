name: generate animation

on:
  # run weekly (every 7 days â€“ Sunday)
  schedule:
    - cron: "0 0 * * 0"

  # manual trigger
  workflow_dispatch:

  # run on push to master
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Generate Catppuccin Mocha snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-catppuccin-mocha.svg
            dist/snake-catppuccin-mocha-dark.svg?background=1e1e2e&color_snake=cba6f7&color_dots=45475a,585b70,6c7086,9399b2

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
